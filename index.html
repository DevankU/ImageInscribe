<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Image to Text</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: url('https://media1.giphy.com/media/VRKheDy4DkBMrQm66p/giphy.gif') no-repeat center center fixed; 
            background-size: cover;
        }
        /* https://media.tenor.com/wmkcq3t_cIEAAAAd/calm-and-relaxing-place-wallpaper-gifs.gif */
/* this is another gif ==>  https://media.tenor.com/mGKQa3avS8AAAAAd/website-background.gif */
        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 3s forwards;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            flex: 1;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        h1 {
            color: #2c3e50;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #input {
            margin: 10px 0;
            padding: 10px;
            width: 300px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        label:hover {
            background-color: #2980b9;
        }

        .btn {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #27ae60;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            display: none;
            animation: slideIn 1s forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
            }
        }

        .bottom-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-family: 'Pacifico', cursive;
            font-size: 14px;
            text-align: right;
            color: #555;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            animation: fadeInLoading 1s forwards;
            display: none;
        }

        .loading-spinner {
            border: 8px solid rgba(255, 255, 255, 0.3); /* Increased the size */
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 80px; /* Adjusted size */
            height: 80px; /* Adjusted size */
            animation: spin 4s linear infinite; /* Increased the duration */
            margin-right: 10px;
        }

        .loading-gif {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInLoading {
            to {
                display: flex;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>OCR Image to Text</h1>

        <form id="uploadForm" method="POST" enctype="multipart/form-data" onsubmit="showLoadingScreen()">
            <label for="photoInput">Choose an Image</label>
            <input type="file" name="photo" id="photoInput" accept="image/*">
            <input id="input" type="text" class="form-control" placeholder="Enter image name..." name="img-name">
            <input class="btn" type="submit" value="Extract Text">
        </form>

        <div style="display: flex; justify-content: center;">
            <img id="imagePreview" alt="Image Preview">
        </div>
        
        <div class="bottom-info">
            <p>Submitted by: Devank Upadhyaya</p>
            <p>Submitted to: Prof. Shubhangi Deokar</p>
            <p>Topic: Web app based on Python that converts images into text using AI</p>
        </div>
    </div>

    
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <img class="loading-gif" src="https://cdn.dribbble.com/users/371571/screenshots/15759018/media/07cf53e834319c73aa5b0f4ea96b7274.gif" alt="Loading...">
    </div>

    <script>
        function showLoadingScreen() {
            
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.display = 'flex';

            
            setTimeout(() => {
               
                loadingScreen.style.display = 'none';
            }, 4000); // Simulated 4 seconds delay
        }

        document.getElementById('photoInput').addEventListener('change', function() {
            const fileInput = document.getElementById('photoInput');
            const imagePreview = document.getElementById('imagePreview');

            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };

                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
